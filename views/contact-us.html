<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Bootstrap Form</title>
</head>
<body class="bg-image" style="background-repeat: no-repeat;background-size: cover;background-attachment: fixed;;background-image: url('https://img.freepik.com/free-vector/cloud-internet-technology_53876-94170.jpg?w=1060&t=st=1671428361~exp=1671428961~hmac=ab1d25f5d26e3238715b6615d87bc717a23646e670b061d004457d5b74269f94');">
      <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
        <div class="container-fluid ">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-start" id="navbarSupportedContent">
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/add-product">Add Product</a>
              </li>			
            </ul>		  
          </div>
        </div>
      </nav>

      <div class="container">
        <!-- Button trigger modal -->
        <div class="text-center">
            <button style="background-color: orange;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Book a Call
            </button>
        </div>
  
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">BOOK A CALL</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p style="color:green">Book a call slot and our representative will call you within an 1hr of selected time</p><br>
                <!-- Form data -->
                <form action="/success" method="POST">
                    <div class="mb-3">
                        <label  class="form-label">Name</label>
                        <input required type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                      </div>

                    <div class="mb-3">
                      <label  class="form-label">Email address</label>
                      <input required type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                    </div>

                    <button type="submit" class="btn btn-warning">GET A CALL</button>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
   
    </body>
    <script>
        function onSubmit(){
            name = document.getElementById("exampleInputName").value;
            email = document.getElementById("exampleInputEmail").value;
            phone = document.getElementById("exampleInputPhone").value;
            date = document.getElementById("exampleInputDate").value;
            time = document.getElementById("exampleInputTime").value;
            alert(name+"-"+email+"-"+phone+"-"+date+"-"+time).value;
            console.log(name+"-"+email+"-"+phone+"-"+date+"-"+time);
        }
    </script>
</html>
